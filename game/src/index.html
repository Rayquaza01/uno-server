<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="gameWrapper">
        <div class="wrapper">
            <div id="discard">
                Discard Pile
                <img id="discardCard" class="card" src="images/uno_WILD_WILD.svg">
            </div>
            <div id="players"></div>
        </div>
        <div class="gameButtons">
            <button id="draw">Draw Card</button>
            <button id="reset">Reset Game</button>
        </div>
        <div class="registration">
            <input type="text" id="nameInput">
            <button id="registerSubmit">Register</button>
            <button id="start">Start Game</button>
        </div>
        <div id="hand"></div>
    </div>

    <div id="popup">
        <span class="popupText">
            Player 1's Turn
        </span>
        <div class="wildButtons">
            Set Wild Color:<br>
            <select id="wildSelect">
                <option value="RED">Red</option>
                <option value="YELLOW">Yellow</option>
                <option value="GREEN">Green</option>
                <option value="BLUE">Blue</option>
            </select>
            <button id="wildSubmit">Submit</button>
            <button id="wildCancel">Cancel</button>
        </div>
    </div>
</body>

</html>
